<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Sneha's Calculator</h1>
        <div class="calculator">
            <div class="display">
                <div id="history" class="history"></div>
                <div id="display" class="current">0</div>
            </div>
            <div class="buttons">
                <button class="button function" id="clear">AC</button>
                <button class="button function">+/-</button>
                <button class="button function">%</button>
                <button class="button operator">÷</button>
                <button class="button function">sin</button>
                <button class="button function">cos</button>
                <button class="button function">tan</button>
                <button class="button operator">×</button>
                <button class="button function">ln</button>
                <button class="button function">log</button>
                <button class="button function">√</button>
                <button class="button operator">-</button>
                <button class="button number">7</button>
                <button class="button number">8</button>
                <button class="button number">9</button>
                <button class="button operator">+</button>
                <button class="button number">4</button>
                <button class="button number">5</button>
                <button class="button number">6</button>
                <button class="button function">x^y</button>
                <button class="button number">1</button>
                <button class="button number">2</button>
                <button class="button number">3</button>
                <button class="button function">x!</button>
                <button class="button number zero">0</button>
                <button class="button number">.</button>
                <button class="button operator">=</button>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
